- title:      Professional Assement
  description:  Providing comprehensive medical assessment and reports for driving needs across the age span for, Driving Readiness Screening for Adolescents, Potential to Drive OT Clinical Evaluations for Adults, and Behind the Wheel Driving Rehab Specialist Assessment. Individual Driving Plans (IDP) with recommendations based on supporting evidence can be utilized to get further training and support services.
