- title:      Support and Education
  description:  Determining if driving or other community mobility options is the best and safest choice for yourself or a family member can be a difficult experience. Clear, regular communication as well as therapeutic support is a necessary component to assisting with these difficult decision making processes. In cases where adaptive driving equipment or family-assisted driver training may be beneficial, guidance can be offered.		
